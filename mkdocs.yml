site_name: Blind QSO challenge - Greig et al. (2024)
theme:
  name: material
  features:
    - toc.integrate
repo_url: https://bradgreig.github.io/blind-QSO-challenge/
plugins: []

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3